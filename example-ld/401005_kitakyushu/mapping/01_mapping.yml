version: "1"

metadata:
  title: "北九州市 新型コロナウイルス感染症 陽性患者属性"
  source: "https://data.bodik.jp/dataset/401005_kitakyushu_covid19_patients"
  author: "北九州市"
  license: "CC-BY"

source:
  file: "https://ckan.open-governmentdata.org/dataset/aad66771-0e86-4d38-b08e-7b74d31f442e/resource/111b9476-bc80-4700-9551-3ba8a4ffcebc/download/401005_kitakyushu_covid19_patients.csv"
  encoding: "Shift_JIS"
  type: csv

broker:
  type: "ld"
  url: "http://localhost:1026/"
  service: "covid19"
  context: "https://cio-context.fiware-testbed.jp/cio-context.jsonld"

mapping:
  attributes:
    - name: "No"
      key: "No"
      default: 1000

    - name: "全国地方公共団体コード"
      key: "全国地方公共団体コード"

    - name: "都道府県名"
      key: "都道府県名"

    - name: "市区町村名"
      key: "市区町村名"

    - name: "公表_年月日"
      key: "公表_年月日"
      format: "%Y/%m/%d"

    - name: "発症_年月日"
      key: "発症_年月日"
      format: "%Y/%m/%d"

    - name: patientResidence
      key: "患者_居住地"

    - name: "患者_年代"
      key: "患者_年代"

    - name: "患者_性別"
      key: "患者_性別"

    - name: "患者_職業"
      key: "患者_職業"

    - name: "患者_状態"
      key: "患者_状態"

    - name: "患者_症状"
      key: "患者_症状"

    - name: "患者_渡航歴の有無フラグ"
      key: "患者_渡航歴の有無フラグ"

    - name: "患者_退院済フラグ"
      key: ""

    - name: remarks
      key: "備考"
      default: "--"
